<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小小美食家 - 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center min-h-screen" style="background-image: url('https://picsum.photos/id/42/1200/800');">
<!-- 半透明遮罩 -->
<div class="bg-black/30 min-h-screen flex items-center justify-center p-4">
  <!-- 登录卡片 -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 md:p-8">
    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-red-600">
        <i class="fa fa-cutlery mr-2"></i>小小美食家
      </h1>
      <p class="text-gray-500 mt-1">记录你的每一道美食</p>
    </div>

    <!-- 登录表单 -->
    <form>
      <!-- 电话/ID号 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="username">电话/ID号</label>
        <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fa fa-user"></i>
                        </span>
          <input type="text" id="username"
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                 placeholder="请输入电话或ID号">
        </div>
      </div>

      <!-- 密码 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">密码</label>
        <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fa fa-lock"></i>
                        </span>
          <input type="password" id="password"
                 class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                 placeholder="请输入密码">
          <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" id="togglePwd">
            <i class="fa fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <!-- 记住我 -->
      <div class="flex items-center mb-6">
        <input type="checkbox" id="remember" class="mr-2 h-4 w-4 text-red-600" checked>
        <label for="remember" class="text-gray-600 text-sm">记住我</label>
      </div>

      <!-- 登录按钮 -->
      <button type="button" class="w-full bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition" id="loginBtn">
        登录
      </button>

      <!-- 注册入口 -->
      <div class="text-center mt-4">
        <span class="text-gray-600">还没有账号？</span>
        <button type="button" class="text-red-600 font-medium ml-1 hover:underline" onclick="window.location.href='注册.html'">立即注册</button>
      </div>

      <!-- 游客模式 -->
      <div class="text-center mt-6">
        <button type="button" class="text-gray-500 text-sm hover:text-red-600 transition" onclick="window.location.href='我的食谱.html'">
          <i class="fa fa-user-o mr-1"></i>游客模式体验
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  // 密码显示/隐藏切换
  const togglePwd = document.getElementById('togglePwd');
  const password = document.getElementById('password');
  togglePwd.addEventListener('click', () => {
    const type = password.type === 'password' ? 'text' : 'password';
    password.type = type;
    togglePwd.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
  });

  // 登录功能
  document.getElementById('loginBtn').addEventListener('click', function() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!username || !password) {
      alert('请输入电话/ID号和密码');
      return;
    }

    // 默认账号密码
    if (username === 'root' && password === '123456') {
      alert('登录成功！');
      window.location.href = '我的食谱.html';
    } else {
      alert('电话/ID号或密码错误！');
    }
  });
</script>
</body>
</html>
